<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Final Segunda Entrega</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="web-header">
        <div class="web-branding">
            <h1 class="logo"><img src="img/LogoWeskan.png" class="imagen">Guias y Asientos de Valvulas</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Catalogo</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Carrito</a></li>
                </ul>
            </nav><!-- .nav -->
        </div><!-- .web-branding -->

    </header><!-- .web-header -->
    
    <main class="web-main">
        <div class="cart-div">
            <p class="cart-p"><button id="btn-cart" class="cart-button">Show Cart</button>
            <br>
            <span id="cart-container" class="cart-span"></span></p>   
         </div>
        <p></p>
        <section>
            <div class="section-div">
                <label for="vehicle">Filter: </label>
                <select id="products-vehicle" name="vehicle">
                <option value="" selected="selected">Vehiculo</option>
                <option value="Auto">Auto</option>
                <option value="Moto">Moto</option>
                </select>
            </div>
        </section>
        <section id="products-container"></section>
    </main><!-- .web-main -->
    <script src="js/global.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
